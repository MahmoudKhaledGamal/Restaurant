        <!-- form to request order -->
	      <div class="content_area">
			  	<form>
			     <fieldset class="field">   
			        <legend class="legend">Requesting Order</legend>
			        <br>

			        <label>Username: </label>
			        <input type="text" class="inputField" pattern="[A-Za-z]{3}" name="txtNameUS" placeholder="Enter name more then 3 letters"><br/>

			        <label>Address: </label>
			        <input id="address" type="text" class="inputField" name="txtAddress" required><br/>

			        <label>Phone: </label>
              <input id="phone" type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="inputField" name="txtPhone" placeholder="Enter phone such as 123-567-1235" required><br/>

			        <label>Order: </label>
			        <input id="order" type="text" class="inputField" name="txtOrder" required><br/>

			        <label>Number of order: </label>
			        <input id="num" type="number" class="inputField" name="txtnoOrder" required><br/>

			        <label>Payment by: </label>
			         <select id="pay" class="inputField" name="txtPayment" required>
			            <option>Vodafone cash (@1232012)</option>
			            <option>Etisalat cash(@1832012)</option>
			            <option>Faywri (@99032012)</option>
			            <option>Vasi</option>
			         </select><br/>

			        <input class="button" type="submit" value="Submit" onclick="Requesting()">
			    </fieldset>
			</form>
