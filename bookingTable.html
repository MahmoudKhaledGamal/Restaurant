          <!-- form to book table -->
          <div class="content_area">
           <form>
            <fieldset class="field">   
                <legend class="legend">Booking Table</legend></br>

                <label>Username: </label>
                <input type="text" class="inputField" pattern="[A-Za-z]{3}" name="txtNameUS" placeholder="Enter name more then 3 letters"><br/>

                <label>Time: </label>
                <input id="time" type="time" class="inputField" name="txtTime" required><br/>

                <label>Date: </label>
                <input id="date" type="date" class="inputField" name="txtDate" required><br/>

                <label>Phone: </label>
                <input type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="inputField" name="txtPhone" placeholder="Enter phone such as 123-567-1235"><br/>

                <label>Number of individuals: </label>
                <input type="number" class="inputField" name="txtIndiv"><br/>

                <label>Number of tables: </label>
                <input id="num" type="number" class="inputField" name="txtTables" required><br/></br>

                <input  class="button" type="submit" value="Submit" onclick="Booking()">
            </fieldset>
         </form>
